<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Permissions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Checking Permissions</h1>
        <div id="linkContainer" class="generated-link"></div>
        <br><br>
        <button onclick="copyLink()" class="btn">Copy Link</button>
        <br><br>
        <button onclick="getUserDetails()" class="btn">Get User Details</button>
        <br><br>
        <div id="userData"></div> <!-- Display user data here -->
    </div>

    <script>
        // Function to copy the generated link to the clipboard
        function copyLink() {
            const linkToCopy = document.getElementById("linkContainer").textContent;

            // Copy the link to the clipboard
            navigator.clipboard.writeText(linkToCopy)
                .then(() => {
                    alert("Link copied to clipboard: " + linkToCopy);
                })
                .catch((error) => {
                    console.error("Error copying link to clipboard:", error);
                    alert("Failed to copy link to clipboard. Please try again.");
                });
        }

        // Function to fetch user details from the server
        function getUserDetails() {
            fetch('/get-user-details') // Fetch user details from this route
                .then(response => response.json())
                .then(data => {
                    const userDataDiv = document.getElementById('userData');
                    userDataDiv.innerHTML = JSON.stringify(data, null, 2); // Display raw JSON data
                })
                .catch(error => console.error('Error retrieving user details:', error));
        }

        // Refresh page every 5 seconds
        setInterval(() => {
            location.reload();
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
