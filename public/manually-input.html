<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Add Client</h1>
        <form id="clientForm" action="http://localhost:3000/addClient" method="POST"> <!-- Updated action to match server endpoint -->
            <div class="client-details">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <br><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <br><br>
            </div>
            <button type="submit" class="btn add-client">Add Client</button>
        </form>
        <a href="index.html" class="btn main-menu">Main Menu</a>
    </div>
</body>
</html>
