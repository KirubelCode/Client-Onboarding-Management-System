<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Add Client</h1>
        <div id="clientDetails" class="client-details">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br><br>
        </div>
        <button class="btn add-client" onclick="addClient()">Add Client</button>
        <a href="index.html" class="btn main-menu">Main Menu</a>
    </div>

    <script>
        async function addClient() {
            // Get the values from input fields
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

         

            try {
                // Send a POST request to add the new client
                const response = await fetch('http://localhost:3000/addClient.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, lastName, email, phone, address })
                });

                if (response.ok) {
                    // If the request is successful, show success message
                    alert('Client added successfully.');
                } else {
                    // If there's an error, show error message
                    const errorMessage = await response.text();
                    alert('Error adding client: ' + errorMessage);
                }
            } catch (error) {
                console.error('Error adding client:', error);
                alert('Error adding client.');
            }
        }
    </script>
</body>
</html>
