<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        h1 {
            color: #000000;
            text-align: center;
            margin-top: 5%;
        }

        .search-container {
            margin-top: 5%;
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 8px 12px;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .search-results {
            margin: 0 auto;
            max-width: 600px;
            overflow-y: auto;
            max-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .copy-button {
            margin-top: 20px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 15%;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Search Clients</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter keyword...">
        <button onclick="searchClients()">Search</button>
        <br><br>
        <p>(Leave empty to search all clients)</p>
    </div>
    <div class="search-results" id="searchResults"></div>

    <script>
        function searchClients() {
            const keyword = document.getElementById('searchInput').value.trim();

            if (!keyword) {
                alert('Please enter a search keyword');
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000/searchClientAddress', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('searchResults').innerHTML = xhr.responseText;
                } else {
                    alert('Error searching for clients');
                }
            };

            xhr.send(JSON.stringify({ keyword }));
        }

        function copyData() {
            const searchResults = document.getElementById('searchResults').innerText;
            navigator.clipboard.writeText(searchResults)
                .then(() => {
                    alert("Data copied to clipboard");
                })
                .catch(error => {
                    console.error('Error copying data:', error);
                    alert("Error copying data");
                });
        }

        function goBack() {
            window.history.back();
        }
    </script>

    <button class="copy-button" onclick="copyData()">Copy All Data</button>
    <br><br>
    <button onclick="goBack()" class="back-button">Back</button>
</body>
</html>
