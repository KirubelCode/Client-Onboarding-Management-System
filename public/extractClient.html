<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Clients</title>
    <style>
/* Style for the search container */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    overflow: hidden;
}

h1 {
    color: #000000;
    text-align: center; /* Center the text */
    margin-top: 5%;
}

.search-container {
    margin-top: 5%;
    text-align: center;
    margin-bottom: 20px;
}

/* Style for the search input */
#searchInput {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    margin-right: 10px;
}

/* Style for the search button */
button {
    padding: 8px 12px;
    border-radius: 5px;
    color: #000; /* Default text color */
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition */
}

button:hover {
    background-color: #007bff; /* Hovered background color */
    color: #fff; /* Text color on hover */
}

.search-results {
    margin: 0 auto;
    max-width: 600px; /* Adjust the maximum width as needed */
    overflow-y: auto; /* Enable vertical scrolling */
    max-height: 300px; /* Set maximum height for scrolling */
    padding: 10px;
    border: 1px solid #ccc; /* Add border */
    border-radius: 5px; /* Add border radius */
}



/* Style for the copy button */
.copy-button {
    margin-top: 20px;
    padding: 8px 12px;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    
   
    margin-left: 15%;
}

.back-button {
    position: fixed;
    bottom: 20px; 
    left: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    
}
    </style>
</head>
<body>
    <h1>Search Clients</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by location...">
        
        <button onclick="searchClients()">Search</button>
        <br><br>
        <p1>(leave empty to search all clients)</p1>
    </div>
    <div class="search-results" id="searchResults"></div>

    <script>
        function searchClients() {
            const keyword = document.getElementById('searchInput').value.trim(); // Trim whitespace

           
                fetch('http://localhost/project2024/public/searchClients.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'keyword=' + encodeURIComponent(keyword)
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('searchResults').innerHTML = data;
                })
                .catch(error => console.error('Error fetching search results:', error));
           
        }

        function copyData() {
            const searchResults = document.getElementById('searchResults').innerText;
            navigator.clipboard.writeText(searchResults)
                .then(() => {
                    alert("Data copied to clipboard");
                })
                .catch(error => {
                    console.error('Error copying data:', error);
                    alert("Error copying data");
                });
        }

         // Function to navigate back
         function goBack() {
            window.history.back(); // Go back to the previous page
        }
        
    </script>
    <button class="copy-button" onclick="copyData()">Copy All Data</button>

    <br><br>
        <button onclick="goBack()" class="back-button">Back</button>
</body>
</html>
