<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Clients</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    .btn {
      padding: 12px 20px;
      margin: 15px 10px 0 0;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back {
      background-color: #6c757d;
      margin-top: 25px;
    }

    @media (max-width: 500px) {
      .btn {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Manage Clients</h2>
    <select id="clientSelect" onchange="selectClient()">
      <option value="">Select a client</option>
      <!-- Insert ${clientOptions} here from server -->
    </select>

    <label>First Name</label><input id="firstName" readonly>
    <label>Last Name</label><input id="lastName" readonly>
    <label>Email</label><input id="email" readonly>
    <label>Phone</label><input id="phone" readonly>
    <label>Address</label><input id="address" readonly>

    <div>
      <button class="btn" onclick="editClient()">Edit</button>
      <button class="btn" onclick="updateClient()">Update</button>
      <button class="btn" onclick="deleteClient()">Delete</button>
    </div>

    <button class="btn back" onclick="history.back()">Back</button>
  </div>

  <script>
    const clientDetails = {}; // Replace with ${JSON.stringify(clientDetails)}

    function selectClient() {
      const id = clientSelect.value;
      const c = clientDetails[id] || {};
      firstName.value = c.firstName || '';
      lastName.value = c.lastName || '';
      email.value = c.email || '';
      phone.value = c.phone || '';
      address.value = c.address || '';
    }

    function editClient() {
      document.querySelectorAll("input").forEach(i => i.removeAttribute("readonly"));
    }

    function updateClient() {
      const id = clientSelect.value;
      fetch('/updateClient', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          clientId: id,
          firstName: firstName.value,
          lastName: lastName.value,
          email: email.value,
          phone: phone.value,
          address: address.value
        })
      }).then(res => {
        if (res.ok) alert('Updated');
        else alert('Failed');
      });
    }

    function deleteClient() {
      const id = clientSelect.value;
      if (!confirm("Delete client?")) return;
      fetch('/deleteClient', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ clientId: id })
      }).then(res => {
        if (res.ok) alert('Deleted');
        else alert('Failed');
      });
    }
  </script>
</body>
</html>
