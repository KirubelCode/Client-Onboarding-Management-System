<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Clients</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back {
      background: #6c757d;
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Clients</h1>
    <select id="clientSelect" onchange="selectClient()">
      <option value="">Select a client</option>
      <!-- Insert ${clientOptions} here from server -->
    </select>

    <label>First Name</label><input id="firstName" readonly>
    <label>Last Name</label><input id="lastName" readonly>
    <label>Email</label><input id="email" readonly>
    <label>Phone</label><input id="phone" readonly>
    <label>Address</label><input id="address" readonly>

    <div>
      <button onclick="editClient()">Edit</button>
      <button onclick="updateClient()">Update</button>
      <button onclick="deleteClient()">Delete</button>
    </div>
  </div>

  <button class="back" onclick="history.back()">Back</button>

  <script>
    const clientDetails = {}; // Replace with ${JSON.stringify(clientDetails)}

    function selectClient() {
      const id = clientSelect.value;
      const c = clientDetails[id] || {};
      firstName.value = c.firstName || '';
      lastName.value = c.lastName || '';
      email.value = c.email || '';
      phone.value = c.phone || '';
      address.value = c.address || '';
    }

    function editClient() {
      document.querySelectorAll("input").forEach(i => i.removeAttribute("readonly"));
    }

    function updateClient() {
      const id = clientSelect.value;
      fetch('/updateClient', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          clientId: id,
          firstName: firstName.value,
          lastName: lastName.value,
          email: email.value,
          phone: phone.value,
          address: address.value
        })
      }).then(res => {
        if (res.ok) alert('Updated');
        else alert('Failed');
      });
    }

    function deleteClient() {
      const id = clientSelect.value;
      if (!confirm("Delete client?")) return;
      fetch('/deleteClient', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ clientId: id })
      }).then(res => {
        if (res.ok) alert('Deleted');
        else alert('Failed');
      });
    }
  </script>
</body>
</html>
