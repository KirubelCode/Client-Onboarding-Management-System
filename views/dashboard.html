<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 500;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
    }

    .btn {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .logout {
      margin-top: 40px;
      background-color: #dc3545;
    }

    .logout:hover {
      background-color: #b52a37;
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Welcome</h2>
    <div class="btn-group">
      <a href="/onboard" class="btn">Onboard Client</a>
      <a href="/manage-clients" class="btn">Manage Clients</a>
      <a href="/searchClientsPage" class="btn">Extract Clients</a>
    </div>
<button onclick="location.href='/logout'" class="btn">Logout</button>


  </div>
</body>
</html>
