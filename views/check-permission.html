<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Permissions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .generated-link {
      word-break: break-word;
      border: 1px solid #ccc;
      padding: 12px;
      background: #f9f9f9;
      margin: 20px 0;
      border-radius: 8px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checking Permissions</h1>
    <div id="linkContainer" class="generated-link">Loading link...</div>
    <button onclick="copyLink()" class="btn">Copy Link</button>
    <button onclick="goNext()" class="btn">Next</button>
    <div>
      <button onclick="goBack()" class="btn back-button">Back</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const generatedLink = urlParams.get('link');
    const linkContainer = document.getElementById('linkContainer');

    if (generatedLink) {
      const wrappedLink = generatedLink.replace(/(.{50})/g, "$1<br>");
      linkContainer.innerHTML = wrappedLink;
    } else {
      linkContainer.innerText = "No link provided.";
    }

    function copyLink() {
      if (!generatedLink) return alert("No link available to copy.");
      navigator.clipboard.writeText(generatedLink)
        .then(() => alert("Link copied to clipboard!"))
        .catch(() => alert("Failed to copy link."));
    }

    function goNext() {
      window.location.href = '/retrieved-client';
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
