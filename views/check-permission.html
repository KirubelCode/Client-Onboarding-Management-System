<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Permissions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }

    .generated-link {
      margin-top: 10px;
      padding: 12px;
      font-size: 14px;
      word-break: break-word;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .btn, .back-button {
        font-size: 14px;
        padding: 10px 16px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checking Permissions</h1>
    <div id="linkContainer" class="generated-link"></div>
    <button onclick="copyLink()" class="btn">Copy Link & Continue</button>
  </div>
  <button onclick="goBack()" class="back-button">Back</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const generatedLink = urlParams.get('link');
    const wrappedLink = generatedLink.replace(/(.{50})/g, "$1<br>");
    document.getElementById("linkContainer").innerHTML = wrappedLink;

    function copyLink() {
      navigator.clipboard.writeText(generatedLink)
        .then(() => {
          alert("Link copied to clipboard.");
          window.location.href = '/retrieved-client';
        })
        .catch((err) => {
          console.error(err);
          alert("Failed to copy link.");
        });
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
