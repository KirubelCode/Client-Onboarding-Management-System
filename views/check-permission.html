<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Permissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border: 2px outset #000000;
            border-radius: 10px;
            background-color: #ffffff;
            text-align: center;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border: 2px outset #000000;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            margin: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .generated-link {
            margin-top: 20px;
            font-size: 16px;
            color: #000;
            border: 1px solid #ddd;
            padding: 10px;
            word-break: break-word;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checking Permissions</h1>
        <div id="linkContainer" class="generated-link">Loading link...</div>
        <button onclick="copyLink()" class="btn">Copy Link</button>
        <button onclick="goNext()" class="btn">Next</button>
        <button onclick="goBack()" class="back-button">Back</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const generatedLink = urlParams.get('link');
        const linkContainer = document.getElementById('linkContainer');

        if (generatedLink) {
            const wrappedLink = generatedLink.replace(/(.{50})/g, "$1<br>");
            linkContainer.innerHTML = wrappedLink;
        } else {
            linkContainer.innerText = "No link provided.";
        }

        function copyLink() {
            if (!generatedLink) {
                alert("No link available to copy.");
                return;
            }

            navigator.clipboard.writeText(generatedLink)
                .then(() => {
                    alert("Link copied to clipboard!");
                })
                .catch((err) => {
                    console.error("Clipboard error:", err);
                    alert("Failed to copy link. Please copy manually.");
                });
        }

        function goNext() {
            window.location.href = '/retrieved-client';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
