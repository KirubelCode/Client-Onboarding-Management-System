<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Clients</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 12px 20px;
      margin: 8px 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back {
      background-color: #6c757d;
    }

    .results {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      padding: 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    @media (max-width: 500px) {
      .btn {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Search Clients</h2>
    <input id="searchInput" placeholder="Enter keyword..." />
    <div>
      <button class="btn" onclick="search()">Search</button>
      <button class="btn" onclick="copy()">Copy All</button>
      <button class="btn back" onclick="history.back()">Back</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <script>
    function search() {
      fetch('/searchClientAddress', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ keyword: document.getElementById('searchInput').value.trim() })
      })
      .then(res => res.text())
      .then(html => {
        document.getElementById('results').innerHTML = html;
      });
    }

    function copy() {
      const text = document.getElementById('results').innerText;
      navigator.clipboard.writeText(text).then(() => alert("Copied"));
    }
  </script>
</body>
</html>
