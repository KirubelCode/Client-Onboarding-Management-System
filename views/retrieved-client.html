<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retrieved Client</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .client-details {
      text-align: left;
      margin-bottom: 25px;
      padding: 10px;
      padding-right: 10%;
      /* Add spacing inside the border */
    }


    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      /* More inner padding */
      margin-top: 8px;
      /* Slightly more vertical spacing */
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }


    .btn {
      display: inline-block;
      margin: 15px 8px 0;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      padding: 10px 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      input {
        font-size: 14px;
      }

      .btn {
        padding: 10px 18px;
        font-size: 14px;
      }

      h1 {
        font-size: 20px;
      }

      .disclaimer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 13px;
        color: #666;
        background: #ffffffc2;
        padding: 8px 12px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 999;
        max-width: 300px;
        text-align: center;
      }

    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Retrieved Client </h1>
    <div id="clientDetails" class="client-details">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" readonly />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" readonly />

      <label for="email">Email:</label>
      <input type="text" id="email" readonly />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" readonly />

      <label for="address">Address:</label>
      <input type="text" id="address" readonly />
    </div>

    <button class="btn" onclick="addClient()">Add Client</button>
    <a href="/dashboard" class="btn">Main Menu</a>

    <div class="disclaimer">
      <p>This page reloads automatically every 30 seconds.<br>
        You can also reload manually to retrieve new client information.</p>
    </div>
  </div>
  <button onclick="goBack()" class="back-button">Back</button>
  <script>
    async function populateClientData() {
      try {
        const res = await fetch('/getClientData');
        const data = await res.json();

        const hasData = data.firstName || data.lastName || data.email || data.phone || data.address;

        if (hasData) {
          document.getElementById('firstName').value = data.firstName || '';
          document.getElementById('lastName').value = data.lastName || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('phone').value = data.phone || '';
          document.getElementById('address').value = data.address || '';
        } else {
          setTimeout(populateClientData, 5000); // Retry in 5 seconds if data missing
        }
      } catch (err) {
        console.error('Error fetching client data:', err);
        setTimeout(populateClientData, 5000); // Retry on failure
      }
    }

    async function addClient() {
      const payload = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };

      const res = await fetch('/addClient', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      alert(res.ok ? 'Client inserted successfully!' : 'Error inserting client');
    }

    function goBack() {
      window.history.back();
    }

    populateClientData();

    // ðŸ” Auto-reload the page every 30 seconds
    setInterval(() => location.reload(), 30000);
  </script>



</body>

</html>
