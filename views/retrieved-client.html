<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retrieved Client</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto; 
            padding: 20px; 
            padding-bottom: 25px;
            border: 2px solid;
            border-radius: 10px; 
            border-style:outset;
           
        }

        .title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center; 
        }
        
        .form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left align form items */
        }
        
       
        .btn {
            padding: 15px 30px;
            border-width: 2px;
            border-style: outset;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            border-color: #000000;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            
        }
        
       
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 50px;
        }
        
        .back-button {
            position: fixed;
            bottom: 20px; 
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
        
        
     
        
        .client-details {
        
            margin-bottom: 20px
        }
        
        .detail {
            display: flex;
            align-items: center;
        }
        
        .detail label {
            width: 120px;
            margin-right: 10px;
        }
        
        .detail input {
         
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .add-client {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px outset #000000;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            margin-top: 20px; /* Adjust margin as needed */
        }
        
        .add-client:hover {
            background-color: #0056b3;
        }
        
        
        
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Retrieved Client (Reload page periodically)</h1>
            <div id="clientDetails" class="client-details">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="" readonly>
                <br><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="" readonly>
                <br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="" readonly>
                <br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="" readonly>
                <br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="" readonly>
                <br><br>
            </div>
            <button class="btn add-client" onclick="addClient()">Add Client</button>
            <a href="/dashboard" class="btn main-menu">Main Menu</a>
    
        </div>
    
        <script>
            
            // Function to populate text boxes with client data
            async function populateClientData() {
        try {
            const response = await fetch('/getClientData');
            const data = await response.json();
    
            // Populate text boxes with client data
            document.getElementById('firstName').value = data.firstName || '';
            document.getElementById('lastName').value = data.lastName || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('address').value = data.address || '';
        } catch (error) {
            console.error('Error fetching client data:', error);
        }
    }
    
    populateClientData();
    
        
            // Function to add client
            async function addClient() {
                // Populate text boxes with client data first
                await populateClientData();
        
                // Get the populated values from text boxes
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
        
                // Send a POST request to addClient
                const response = await fetch('/addClient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, lastName, email, phone, address })
                });
        
                if (response.ok) {
                    // If the response is OK, display a success message
                    alert('Client inserted successfully!');
                } else {
                    // If there was an error, display the error message
                    const errorMessage = await response.text();
                    alert('Error inserting client: ' + errorMessage);
                }
            }
        </script>
    </body>
    </html>
