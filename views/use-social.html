<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retrieve Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 500;
    }

    .checkboxes {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #444;
    }

    input[type="radio"] {
      margin-right: 10px;
      accent-color: #007bff;
    }

    .btn {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back-button {
      margin-top: 30px;
      background-color: #6c757d;
    }

    .back-button:hover {
      background-color: #5a6268;
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Retrieve Details</h2>
    <form>
      <div class="checkboxes">
        <label><input type="radio" name="platform" value="Google"> Google</label>
      </div>
      <button type="button" class="btn" onclick="generateLink()">Generate Link</button>
      <button type="button" class="btn back-button" onclick="goBack()">Back</button>
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    async function generateLink() {
      const selectedPlatform = document.querySelector('input[name="platform"]:checked');
      if (!selectedPlatform) {
        alert('Please select a platform.');
        return;
      }

      try {
        const res = await fetch('/generate-oauth-link');
        const data = await res.json();

        if (data.link) {
          window.location.href = '/check-permission?link=' + encodeURIComponent(data.link);
        } else {
          alert('Could not generate link');
        }
      } catch (err) {
        console.error(err);
        alert('Error generating link');
      }
    }
  </script>
</body>
</html>
