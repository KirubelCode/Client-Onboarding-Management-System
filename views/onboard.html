<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onboard Client</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 500;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
    }

    .btn {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back-button {
      margin-top: 40px;
      background-color: #6c757d;
    }

    .back-button:hover {
      background-color: #5a6268;
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Onboard Client</h2>
    <div class="btn-group">
      <a href="/use-social" class="btn">Use Social Details</a>
      <a href="/manually-input" class="btn">Manually Add Client</a>
      <button onclick="goBack()" class="btn back-button">Back</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
