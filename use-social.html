<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Retrieve Details</h1>
       
        <form class="form">
            <br>
            <label for="clientInput">Client Username/URL:</label>
            <input type="text" id="clientInput" name="clientInput" placeholder="Enter username or URL">
            <br><br><br>
            
            <fieldset class="form-fieldset use-social">
                <legend>Select One</legend>
                <div class="checkboxes">
                    <label class="checkbox-item">
                        <input type="radio" name="platform" value="instagram"> Instagram
                    </label>
                    <label class="checkbox-item">
                        <input type="radio" name="platform" value="tiktok"> TikTok
                    </label>
                    <label class="checkbox-item">
                        <input type="radio" name="platform" value="facebook"> Facebook
                    </label>
                </div>
            </fieldset>
            
            <br><br>
            <button type="button" class="btn" onclick="generateLink()">Generate Link</button>
        </form>
        <div class="generated-link"></div> <!-- Display generated link here -->
        <button onclick="goBack()" class="back-button">Back</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
