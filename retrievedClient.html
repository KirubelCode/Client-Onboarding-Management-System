<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieved Client</title>
</head>
<body>
    <h1>Retrieved Client Page</h1>
    <div id="clientDetails"></div>
    <script>
        fetch('/get-user-details')
            .then(response => response.text())
            .then(data => {
                document.getElementById('clientDetails').innerText = data;
            })
            .catch(error => console.error('Error retrieving client details:', error));
    </script>
</body>
</html>
