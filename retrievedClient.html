<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieved Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Client Details</h1>
        <form class="client-details" action="addClient.php" method="post">
            <div class="detail">
                <label for="clientId">ID:</label>
                <input type="text" id="clientId" name="clientId" readonly>
            </div>
            <div class="detail">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="detail">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="detail">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="detail">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="detail">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="buttons">
                <br>
                <button type="submit" class="btn accept-btn">Accept</button>
            </div>
        </form>
    </div>
</body>
</html>
